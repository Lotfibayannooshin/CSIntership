<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="content-language" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="fa" />
    <meta name="language" content="fa" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="E:\web programing\step1\my cal\finalstep1.css" rel="stylesheet" />
</head>

<body>
    <section class="mycal">

        <div class="calculator-toolbar">
            <span class="calculator">Calculator</span> <span class="tools"> &#8201 &#9472 &#8201 &#x2000 &#x2000 &#10065
                &#8201 &#x2000 &#x2000 &#10005</span> </div>
        <div class="calmod">
            <span class="standard">&#8801 &#x2000 Standard </span><span class="clock">&#128344</span></div>
        <input class="result" input type="number" value="0">
        <div class="buttons">
            <div class="memory-tools">
                <button class="but-mem1">MC</button>
                <button class="but-mem2">MR</button>
                <button class="but-mem3 btn-bold">M+</button>
                <button class="but-mem4 btn-bold">M-</button>
                <button class="but-mem5 btn-bold">MS</button>
                <button class="but-mem6 btn-bold">M<sup>&#9660</sup></button>
            </div>
            <table class="table">
                <tr>
                    <td class="column dif-back-color">%</td>
                    <td class="column dif-back-color">&#8730</td>
                    <td class="column dif-back-color dif-font1">x<sup>2</sup></td>
                    <td class="column dif-back-color dif-font1"><sup>1</sup>/x</td>
                </tr>
                <tr>
                    <td class="column dif-back-color dif-font2">CE</td>
                    <td class="column dif-back-color dif-font2">C</td>
                    <td class="column dif-back-color">&</td>
                    <td class="column dif-back-color">&divide;</td>
                </tr>
                <tr>
                    <td class="column"><b>7</b></td>
                    <td class="column"><b>8</b></td>
                    <td class="column"><b>9</b></td>
                    <td class="column dif-back-color">&times;</td>
                </tr>
                <tr>
                    <td class="column"><b>4</b></td>
                    <td class="column"><b>5</b></td>
                    <td class="column"><b>6</b></td>
                    <td class="column dif-back-color">&#8722</td>
                </tr>
                <tr>
                    <td class="column"><b>1</b></td>
                    <td class="column"><b>2</b></td>
                    <td class="column"><b>3</b></td>
                    <td class="column dif-back-color">&plus;</td>
                </tr>
                <tr>
                    <td class="column dif-back-color">&PlusMinus;</td>
                    <td class="column"><b>0</b></td>
                    <td class="column dif-back-color"><b>.</b></td>
                    <td class="column dif-back-color">&equals;</td>
                </tr>
            </table>
        </div>
    </section>
</body>

</html>
